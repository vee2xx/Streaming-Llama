<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter a prompt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-0 d-flex h-100">
        <div id="bdSidebar" 
            class="d-flex flex-column 
                  flex-shrink-0 
                  p-3 bg-primary bg-gradient
                  text-white offcanvas-md offcanvas-start">
          <ul class="mynav nav nav-pills flex-column mb-auto">
              <li class="nav-item mb-1">
                  <h3>History</h3>
              </li>
          </ul>
        </div>
          <div class="p-4">
              <div class="row">
                  <div class="col">
                    <div class="prompt-response">
                        <strong>Response:</strong>
                    </div>
                    <ul id="responseContainer" style="list-style-type:none;">
                    </ul>
                    <h2><img src="/friendly_llama.jpg" alt="friendly lamma" border-radius="50" width="25" height="25">Friendly llama at your service</h2>
                    <form id="promptForm" class="form-group">
                      <textarea id="promptInput" class="form-control" placeholder="Ask me anything..." required></textarea>
                      <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </form>
                  </div>
                  </div>
              </div>
          </div>
    
      </div>
<script>

    document.getElementById('promptForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const promptInput = document.getElementById('promptInput');
        const responseContainer = document.getElementById('responseContainer');
        
        const prompt = promptInput.value;
        promptInput.value = '';

        const response = await fetch('/api/prompt', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt }),
        });

        if (!response.ok) {
            const error = await response.json();
            responseContainer.text = `${error.error}`;
            return;
        }
    });
    const eventSource = new EventSource('/stream');
    var currentResponse = document.createElement('li');
    document.getElementById('responseContainer').appendChild(currentResponse);
    eventSource.onmessage = function(event) {
        const text = event.data;
        if (text == '[DONE]') {
            var newResponse = document.createElement('li');
            document.getElementById('responseContainer').appendChild(newResponse);
            currentResponse = newResponse
        } else {
            // currentResponse = document.getElementById('responseContainer').getElementsByTagName('li').findLast()
            currentResponse.innerHTML += `${text}`;
        }
        
    };

    eventSource.onerror = function(err) {
        console.log(err);
        // eventSource.close();
    };

    eventSource.onopen = function(event) {
        console.log(event)
    }
</script>    
</body>
</html>
